version: '3.8'

services:
  mariadb:
    build: ./requirements/mariadb/
    image: mariadb
    container_name: mariadb
    volumes:
      - database:/var/lib/mysql
    ports:
      - 3306
    env_file:
      - .env
    networks:
      - mynetwork
    restart: always

  wordpress:
    build: ./requirements/wordpress/
    image: wordpress
    container_name: wordpress
    ports:
      - 9000
    volumes:
      - website:/var/www/html/mywebsite/
    networks:
      - mynetwork
    env_file:
      - .env
    depends_on:
      - mariadb
      - redis
    restart: always

  nginx:
    build: ./requirements/nginx/
    image: nginx
    container_name: nginx
    ports:
      - 443:443
      - 9999:8080
    volumes:
      - website:/var/www/html/mywebsite/
      - ${PWD}/data/adminer:/var/www/html/adminer/
    networks:
      - mynetwork
    restart: always
    env_file:
      - .env
    depends_on:
      - wordpress

  ftp:
    build: ./requirements/bonus/ftp
    image: ftp
    container_name: ftp
    ports:
      - 20:20
      - 21:21
      - 40000-40005:40000-40005
    networks:
      - mynetwork
    restart: always
    depends_on:
      - wordpress
    env_file:
      - .env
    volumes:
      - website:/home/${ftp_user}/ftp/files

  adminer:
    build: ./requirements/bonus/adminer
    image: adminer
    container_name: adminer
    ports:
      - 8080
    networks:
      - mynetwork
    restart: always
    depends_on:
      - wordpress
    env_file:
      - .env
    volumes:
      - ${PWD}/data/adminer:/var/www/html/adminer

  custom:
    build: ./requirements/bonus/custom
    image: custom
    container_name: custom
    ports:
      - 3131:3131
    networks:
      - mynetwork
    restart: always

  redis:
    build: ./requirements/bonus/redis
    image: redis
    container_name: redis
    ports:
      - 6379
    # depends_on:
    #   - wordpress
    volumes:
      - website:/var/www/html/mywebsite
    networks:
      - mynetwork
    restart: always

networks:
  mynetwork:
    driver: bridge

volumes:
  database:
    driver: local
    driver_opts:
      type: none
      o: bind
      # device: /home/maneddam/data/mariadb/ # for linux vm
      device: ${PWD}/data/mariadb # for mac
  website:
    driver: local
    driver_opts:
      type: none
      o: bind
      # device: /home/maneddam/data/wordpress/ # for linux vm
      device: ${PWD}/data/wordpress # for mac
